<div class="room-page min-vh-100">
  <div class="room-details">
    <h1>{{ room.name }}</h1>
    <p>{{ room.description }}</p>
    <div class="room-navigation">
      <p> {{ room.type }}</p>
    </div>
    <div class="benefits">
      <h2>Benefits</h2>
      <p> {{ room.facility }} </p>
    </div>

    <div class="price">
      <h3>Price</h3>
      <p>${{ room.price }}</p>
    </div>
    <div class="testimonials">
      <h2>Testimonials</h2>
      <div *ngFor="let testimonial of testimonials" class="testimonial">
        <p>"{{ testimonial.message }}"</p>
        <p><strong>- {{ testimonial.author }}</strong></p>
      </div>
    </div>
    <div class="d-flex gap-2 mt-2">
    <button class="btn btn-success" (click)="bookRoom()">Book This Room</button>
    <button class="btn btn-danger" (click)="addToWishlist()">Add to Wishlist</button>
    <button class="btn btn-secondary" (click)="goBack()">Back to Rooms</button>
  </div>
  </div>

  <div class="room-image">
    <img [src]="room.image" alt="{{ room.name }}" />
  </div>
</div>
